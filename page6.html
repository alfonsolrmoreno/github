<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Despesas | projeto_alf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/projeto_alf.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Despesas" id="page6">
      <div data-theme="a" data-role="header">
          <h3>
              Despesas
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="searchinput">
              <label for="de-cli">
                  Cliente
              </label>
              <input name="Cliente" id="de-cli" placeholder="" value="Cliente" type="search"/>
          </div>
          <div data-role="fieldcontain" data-controltype="searchinput">
              <label for="de-Projeto">
                  Projeto
              </label>
              <input name="Projeto" id="de-Projeto" placeholder="" value="Projeto" type="search"/>
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput">
              <label for="de-data">
                  Data
              </label>
              <input name="Data" id="de-data" placeholder="" value="" data-mini="true" type="date"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="de-valor">
                  Valor
              </label>
              <input name="" id="de-valor" placeholder="" value="" type="number"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="de-Narrativa">
                  Narrativa
              </label>
              <input name="Narrativa" id="de-Narrativa" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain">
              <label for="de-foto">
                  Foto da Despesa
              </label>
              <input name="" id="de-foto" accept="image/*" capture="camera" type="file"/>
          </div>
          <input id="de-submit" value="Submit" type="submit"/>
          <a id="v3" data-role="button" href="index.html" data-icon="ios-pack-color-back" data-iconpos="left" data-iconsize="26">
              voltar
          </a>
      </div>
  </div>
</body>
</html>
