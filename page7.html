<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exemplos | projeto_alf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/projeto_alf.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Exemplos" data-theme="f" id="page7" style="background: url('https://s3.amazonaws.com/assets.codiqa.com/kFfQzSnCQtyiQgkdo1If_Center_for_Environment_Commerce__Energy_Final_Recommendations_...') repeat">
      <div data-theme="a" data-role="header">
          <h3 id="exemplos">
              Exemplos
          </h3>
      </div>
      <div data-role="content">
          <div id="sexo" data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="vertical">
                  <legend>
                      Sexo
                  </legend>
                  <input id="radio1" name="" value="radio1" type="radio"/>
                  <label for="radio1">
                      Masculino
                  </label>
                  <input id="radio2" name="" value="radio2" type="radio"/>
                  <label for="radio2">
                      Feminino
                  </label>
              </fieldset>
          </div>
          <div id="ferrari" data-role="fieldcontain" data-controltype="checkboxes">
              <fieldset data-role="controlgroup" data-type="vertical">
                  <legend>
                      Quer ganhar uma Ferrari ?
                  </legend>
                  <input id="checkbox1" name="ferrari" data-theme="d" type="checkbox"/>
                  <label for="checkbox1">
                      Sim
                  </label>
              </fieldset>
          </div>
          <div data-role="fieldcontain" data-controltype="toggleswitch">
              <label for="on-off">
                  Happy-hour ?
              </label>
              <select name="toggleswitch2" id="on-off" data-theme="" data-role="slider">
                  <option value="off">
                      Off
                  </option>
                  <option value="on">
                      On
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="slider">
              <label for="volume">
                  Volume
              </label>
              <input id="volume" name="slider" value="50" min="0" max="100" data-highlight="false" type="range"/>
          </div>
      </div>
      <div id="exemplo-home" data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="index.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
