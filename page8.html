<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coupons | projeto_alf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/projeto_alf.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Coupons" id="page8">
      <div data-theme="a" data-role="header">
          <h3>
              Coupons
          </h3>
      </div>
      <div data-role="content">
          <div id="coupons-logo1" style="" data-controltype="image">
              <img style="width: 300px; height: 50%" src="img/shopping-guarulhos.jpg"/>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="loja">
                  Loja
              </label>
              <select id="loja" name="">
                  <option value="value">
                      Americanas
                  </option>
                  <option value="option1">
                      Café do Ponto
                  </option>
                  <option value="value">
                      Renner
                  </option>
                  <option value="value">
                      Zara
                  </option>
                  <option value="value">
                      Casas Bahia
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="valor">
                  Valor da Compra
              </label>
              <textarea name="" id="valor" placeholder="" data-mini="true"></textarea>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="nf">
                  Número da Nota Fiscal
              </label>
              <input name="" id="nf" placeholder="" value="" data-mini="true" type="text"/>
          </div>
          <div data-role="fieldcontain">
              <label for="foto">
                  Foto da Nota Fiscal
              </label>
              <input name="" id="foto" accept="image/*" capture="camera" type="file"/>
          </div>
          <a id="Coupons-botao1" data-role="button" data-theme="b" href="page9.html">
              Cadastrar
          </a>
      </div>
  </div>
</body>
</html>
